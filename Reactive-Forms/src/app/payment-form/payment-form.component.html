<form [formGroup]="form" class="payment__form" (ngSubmit)="onSubmit()">
  <svg height="80" width="400">
    <polyline points="40,20 30,30 50,30 50,30" />
    <polyline points="55,30 65,30" />
  </svg>
  <div class="form__img">
    <div class="imgs img__left"></div>
    <img class="main__img" src="{{ imageSrc }}" width="300px" height="200px" />
    <div class="imgs img__right"></div>
  </div>
  <div class="form-group">
    <div class="card card__name">
      <input
        formControlName="cardName"
        id="cardName"
        class="form-control"
        type="text"
        placeholder="jesse chan"
      />
      <label for="cardName">name on card</label>
    </div>
  </div>
  <div class="form-group">
    <div class="card card__nr">
      <input
        formControlName="cardNumber"
        type="text"
        class="form-control"
        placeholder="0000-0000-0000-0000"
        (keyup)="cardCheck(cardNumber.value)"
        #cardNumber
        maxlength="19"
      />
      <label>card nr</label>
    </div>
  </div>
  <div class="card card__info">
    <div class="form-group card exp__date">
      <input
        formControlName="cardExpires"
        type="tel"
        class="form-control"
        placeholder="MM / YY"
        maxlength="7"
        name="credit-expires"
        #cardExpires
        (keyup)="cardExp(cardExpires.value)"
      />
      <label>exp date</label>
    </div>
    <div class="line"></div>
    <div class="form-group card cvv">
      <input
        formControlName="cardCvv"
        type="text"
        class="form-control"
        placeholder="444"
        maxlength="3"
        #cardCvv
        (keyup)="cvvCheck(cardCvv.value)"
      />
      <label>cvv</label>
    </div>
  </div>
  <button class="pay__now" type="submit" [disabled]="!form.valid">
    PAY NOW
  </button>
</form>
